<body>
  <!-- all marked up content goes in the body -->
  <header>
    <!-- usually organization's name and logo information -->
    <h1 title="use title attribute to add more information">
        Exploring Articles
    </h1> 
    <h2> And Other Semantic Elements</h2>   
  </header>
  <!-- using hr to get visual separation of the header and footer -->
  <hr> 
  <nav>
    <!-- 
    MAIN NAVIGATION is common to all pages of a web site or web app. 
    all other navigations are considered sub-navigation and tend to be 
    unique for a topic or sub-topic 
    -->
  </nav>
  <main>
    <!-- 
    The <article> tag specifies independent, self-contained content.
    An article should make sense on its own and it should be possible 
    to distribute it independently from the rest of the site.
    Potential sources for the <article> element:
        Forum post
        Blog post
        News story
        Comment
    The <aside> tag defines some content aside from the content it is placed in. 
    The aside content should be related to the surrounding content.	
    -->
    <article>
        <h3>The Article's Heading</h3>
        <h5>By w3schools, 2017 (written by or byline)</h5>
        <p>The <code>article</code> tag specifies independent, self-contained content.</p>
        <p>An article should make sense on its own and it should be possible to distribute it independently from the rest of the site. Potential sources for the <code>article</code> element:</p>
        <ul>
            <li>Forum post</li>
            <li>Blog post</li>
            <li>News story</li>
            <li>Comment</li>
        </ul>
    </article>
    <aside>
        <p>The <code>aside</code> tag defines some content aside from the content it is placed in. The aside content should be related to the surrounding content.</p>			
    </aside>
    
    <article>
      <!-- TODO: fix by changing h1 to h2
        Warning: Consider using the h1 element as a top-level heading only 
        (all h1 elements are treated as top-level headings by many screen readers and other tools). 
      -->
      <h1>The Article's Main Heading</h1>
      <p>Using <code>h1</code> heading generated a validation error. <q>Warning: Consider using the h1 element as a top-level heading only (all h1 elements are treated as top-level headings by many screen readers and other tools)</q>. Usually h3 is used as the top-level heading within the main content of the document.</p>
      <section>
        <h4>Section Heading</h4>
        <p>An article can have zero or more sections.  A section can contain zero or more articles.  So, <strong>what is the difference?</strong></p>
      </section>
      <section>
        <h4>Progressive Enhancement</h4>
        <p>Progressive enhancement (PE) is a strategy for web design that emphasizes 
        <mark title="Define what is accessibility">accessibility</mark>, semantic HTML markup, and external stylesheet and scripting technologies. PE consists of a set of core principles:</p>
        <ol>
            <li>basic content should be accessible to all web browsers</li>
            <li>basic functionality should be accessible to all web browsers</li>
            <li>sparse, semantic markup contains all content</li>
            <li>enhanced layout is provided by externally linked CSS</li>
            <li>enhanced behavior is provided by unobtrusive, externally linked JavaScript</li>
            <li>end-user web browser preferences are respected</li>
        </ol>				
      </section>			
    </article>
