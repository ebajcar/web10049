
<!DOCTYPE html>
<html>
<head>
	<title>blog form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        form {
            width:400px;
            margin: 25px auto;
        }
        .flexible {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .flexible label {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 120px;   
            margin: 1px;
        }
        .flexible label:nth-of-type(2n) {
            background-color: lightgray;
        } 
        .flexible label:nth-of-type(2n+1) {
            background-color: pink;
        }  
        form > label {
            display: block;
            margin-top: 10px;
        }
        form > input {
            width: 100%;
            height: 2em;
        }
        textarea {
            width: 100%;
            height: 6em;
        }
    </style>
</head>
<body>
        
        <form id="blogform">
            <h3>Submit your comments...</h3>
            <label>Name</label>
            <input name="username" id="username" type="text" value="" placeholder="Your Name">
            <label>Email</label>
            <input name="email" type="text" value="" placeholder="Your Email">

            <label>Select Tags</label>
            <div class="flexible">
                <label><input name="btags" type="checkbox" value="Food">  Food </label>
                <label><input name="btags" type="checkbox" value="Passion"> Passion </label>
                <label><input name="btags" type="checkbox" value="School"> School </label>
                <label><input name="btags" type="checkbox" value="Holidays"> Holidays </label>
                <label><input name="btags" type="checkbox" value="Technology"> Technology </label>
                <label><input name="btags" type="checkbox" value="Food">  Movie 1 </label>
                <label><input name="btags" type="checkbox" value="Passion"> Movie 2</label>
                <label><input name="btags" type="checkbox" value="School"> Movie 3</label>
                <label><input name="btags" type="checkbox" value="Holidays"> Movie 4</label>
                <label><input name="btags" type="checkbox" value="Technology"> Book 1 </label>  
                <label><input name="btags" type="checkbox" value="Technology"> Book 2 </label> 
                <label><input name="btags" type="checkbox" value="Technology"> Book 3 </label>
                <label><input name="btags" type="checkbox" value="Technology"> Pets </label> 
                <label><input name="btags" type="checkbox" value="Technology"> Wild Animals </label> 
            </div>

            <label>Blog Heading</label>
            <input name="bloghead" type="text" value="" placeholder="Your Blog Heading">                    
            <label>Your Comments</label>
            <textarea name="blogbody" id="blogbody" placeholder="Your comments here..."></textarea>
            <br>
            <input class="bttn" id="bttn" type="button" value="submit">
        </form> 
</body>
</html>
