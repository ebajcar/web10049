<script>
function plusOne(x) {
	return x + 1;
}

/* notice that this is appended 
to the end of the document */
document.write("plusOne(3) ", plusOne(3),"<br>" );

document.write("plusOne(24) ", plusOne(24),"<br>" );

document.write("plusOne(763) ", plusOne(763),"<br>" );

document.write("plusOne(999) ", plusOne(999),"<br>" );

document.write("<span style='font-weight:bold'>Next step: add some marked up content, css, user number input, output element.</span>");
</script>
