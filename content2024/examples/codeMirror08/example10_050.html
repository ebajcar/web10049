/* || General setup */
html, body {
  margin: 0;
  padding: 0;

html {

}
body {
  width: 70%;
  min-width: 800px;
  margin: 0 auto;
}

/* || typography */
h1, h2, h3 {
  font-family: 'Cinzel Decorative', cursive;
  color: #2a2a2a;

}
h3 {
  font-size: 2.2rem;
}

  font-size: 1.6rem;
  line-height: 1.5;
}

header {
  margin-bottom: 10px;
  display: flex;
  flex-flow: row wrap;
}
body > * {

}
main, header, nav, article, aside, footer, section {

/* || main layout */
main {
  display: flex;
}

section {
  flex: 4;
}

aside {
  flex: 1;

  padding: 1%;
}

aside a {
  display: block;
  float: left;
  width: 50%;
}

aside img {
  max-width: 100%;
}

footer {
  margin-top: 10px;
}
