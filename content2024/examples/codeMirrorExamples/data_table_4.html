<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {

	  
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('string', 'Email');
data.addRows([
  ['colgroup, col', 'https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_col_test'],
  ['Tutorial Set 2', 'tut02.html'],
  ['Tutorial Set 3', 'tut03.html'],
  ['Tutorial Set 4', 'tut04.html'],
  ['Tutorial Set 5', 'tut05.html'],
  ['Tutorial Set 6', 'tut06.html'],
  ['Tutorial Set 7', 'tut07.html'],
  ['Tutorial Set 8', 'tut08.html'],
  ['Tutorial Set 9', 'tut09.html'],
  ['Tutorial Set 10', 'tut10.html'],
  ['Tutorial Set 11', 'tut11.html'],  
  ['Tutorial Set 12', 'tut12.html'],
  ['Tutorial Set 13', 'tut13.html'],
  ['Tutorial Set 14', 'tut14.html']
]);

var table = new google.visualization.Table(document.getElementById('patternformat_div'));

var formatter = new google.visualization.PatternFormat(
    '<a href="../{1}">{0}</a>');
// Apply formatter and set the formatted value of the first column.
formatter.format(data, [0, 1]);

var view = new google.visualization.DataView(data);
view.setColumns([0]); // Create a view with the first column only.

table.draw(view, {allowHtml: true, showRowNumber: true, width: '20%', height: '40%'});	


      }
    </script>
  </head>
  <body>
    <div id="patternformat_div"></div>
  </body>
</html>
