<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example08_061</title>
  <meta charset="utf-8">
<style>
dl.gallery {
  border: 1px solid #000;
  background-color: #ddd;
  width: 102px;
  text-align: center;
  padding: 10px;
  float: left;
  margin-right: 1em;
}

.gallery dt { 
  font-weight: bold; 
  text-transform: uppercase;
}

.gallery dt img {
  background-color: white;
  border: 1px solid #000;
  width: 100px;
  height: 100px;
}

.gallery dd {
  margin: 0;
  padding: 0;
  font-style: italic;
} 
</style>
</head>
<body>
  <dl class="gallery">
	<dt><img src="paper.png" alt="paper"></dt>
	<dt>paper</dt>
	<dd>beats rock</dd>
  </dl>
  <dl class="gallery">
	<dt><img src="rock.png" alt="rock"></dt>
	<dt>rock</dt>
	<dd>beats scissors</dd>
  </dl>
  <dl class="gallery">
	<dt><img src="scissors.png" alt="scissors"></dt>
	<dt>scissors</dt>
	<dd>beats paper</dd>
  </dl>
</body>
</html>
