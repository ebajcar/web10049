<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example08_055</title>
  <meta charset="utf-8">
<style>
/* 
    CSS Nesting Module (W3C Working Draft)
    https://www.w3.org/TR/css-nesting-1/
    Style rules can be nested inside of other styles rules. These nested style rules act exactly like ordinary style rules—associating properties with elements via selectors—but they "inherit" their parent rule’s selector context, allowing them to further build on the parent’s selector without having to repeat it, possibly multiple times.
*/
dl.event {
    margin: 2em 0;
    padding: 0;
    font-family: georgia, times, serif;

    & dt {
        position: relative;
        left: 0;
        top: 1.1em;
        width: 5em;
        font-weight: bold;
    }
    & dd {
        border-left: 2px solid #00f;
        margin: 0 0 0 6em;
        padding: 0 0 .5em .5em;
    }  
    & dt + dd {
        font-style: italic;
        text-shadow: 1px 1px 2px blue;
    }
}
</style>
</head>
<body>
<dl class="event">
  <dt>March 23</dt>
  <dd>Code Club meeting</dd>
  <dd>7pm—8:30pm</dd>
  <dd><small>Nullam dapibus mauris tempus est porttitor pharetra. 
      Quisque eget odio tempus, feugiat ante sed, elementum diam.
      </small></dd>
  <dt>April 22</dt>
  <dd>Pub night</dd>
  <dd>5:30pm</dd>
  <dd><small>Donec sed orci finibus, euismod lorem facilisis, tincidunt 
      velit... </small></dd>
</dl>
</body>
</html>
