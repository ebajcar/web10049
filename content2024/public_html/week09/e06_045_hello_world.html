<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example06_045</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">	
<style>
html,
body {
  background-color: #003666;
  background-image: linear-gradient(to bottom,#000 0,#003666 100%);
  height: 100%;
  margin: 0;
}
/* Position text in the middle */
header {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
h1 {
  font-family: Arial;
  font-size: 5em;
  min-width: 550px;
}

h1 span {
  /* moving the span behind h1 will remove the visible gradient; 
     try adding  	
     z-index: -5; */
  position: absolute;
  text-shadow: 1px 3px 3px rgba(0,0,0,.7);
  -webkit-mask-image: 
      -webkit-gradient(linear, left top, left bottom, from(rgba(0,0,0,1)), 
      color-stop(50%, rgba(0,0,0,.3)), to(rgba(0,0,0,1)));	
}
/* 
  placed in the same location as, overlapping, span 
  see CSS entities www.w3schools.com/cssref/css_entities.asp
*/
h1:after {
  color: #eee; 
  content : 'Hello World\0020';
  text-shadow: 0 1px 0 white;

}
</style>
</head>
<body>
  <header>
    <h1><span title="hello world «««">Hello World</span></h1>
  </header> 
</body>
</html>
