<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example08_008</title>
  <meta charset="utf-8">
<style>
/* CSS rules unique to tictacToe.html page */
main {
    text-align: center;	
}
table {
    margin: 25px auto;
    padding: 18px;
    background-color: white;
    color: navy;
    font-family: Helvetica,Arial,"Lucida Grande",sans-serif;
}
td {
    height: 70px;
    width: 70px;
    font-size: 3.2em;
    font-family: sans-serif;
    border: 1px solid #00f;
    background-color: transparent;
}
td:nth-child(1) {
    border-left-style: none;
}

td:nth-child(3) {
    border-right-style: none;
}

tr:nth-child(1)>td {
    border-top-style: none;
}

tr:nth-child(3)>td {
    border-bottom-style: none;
}
</style>
</head>
<body>
<main>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td>T</td>
            <td>I</td>
            <td>C</td>
        </tr>
        <tr>
            <td>T</td>
            <td>A</td>
            <td>C</td>
        </tr>
        <tr>
            <td>T</td>
            <td>O</td>
            <td>E</td>
        </tr>        
    </table>
    <p><button>Start A Game</button></p>		
</main>
</body>
</html>
