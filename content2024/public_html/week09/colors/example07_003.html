<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example07_003</title>
  <meta charset="utf-8">
</head>
<body>
<!--
hsla(hue, saturation, lightness, alpha)
hue	
Defines a degree on the color circle (from 0 to 360) - 0 (or 360) is red, 120 is green, 240 is blue

saturation	
Defines the saturation; 0% is a shade of gray and 100% is the full color (full saturation)

lightness	
Defines the lightness; 0% is black, 50% is normal, and 100% is white

alpha	
Defines the opacity as a number between 0.0 (fully transparent) and 1.0 (fully opaque)
-->
<h1 style="background-color:hsl(0, 100%, 50%);">hsl(0, 100%, 50%)</h1>
<h1 style="background-color:hsl(39, 100%, 50%);">hsl(39, 100%, 50%)</h1>

<h1 style="background-color:hsl(147, 50%, 47%);">hsl(147, 50%, 47%)</h1>

<h1 style="background-color:hsl(240, 100%, 50%);">hsl(240, 100%, 50%)</h1>
<h1 style="background-color:hsl(248, 53%, 58%);">hsl(248, 53%, 58%)</h1>

<h1 style="background-color:hsl(300, 76%, 72%);">hsl(300, 76%, 72%)</h1>
<h1 style="background-color:hsl(350, 76%, 50%);">hsl(350, 76%, 50%)</h1>
<h1 style="background-color:hsl(350, 76%, 30%);">hsl(350, 76%, 30%)</h1>

<h1 style="background-color:hsl(300, 26%, 72%);">hsl(300, 26%, 72%)</h1>
<h1 style="background-color:hsl(350, 56%, 50%);">hsl(350, 56%, 50%)</h1>
<h1 style="background-color:hsl(350, 96%, 30%);">hsl(350, 96%, 30%)</h1>

<p>In HTML, you can specify colors using HSL values. Learn more on <a href="https://www.w3schools.com/cssref/func_hsla.asp" target="_blank">w3schools</a></p>

</body>
</html>
