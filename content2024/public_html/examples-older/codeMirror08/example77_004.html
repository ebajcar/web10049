<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example77_004</title>
  <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
	<canvas id='canvas' width='650' height='480'>
		canvas not supported
	</canvas>
	<script>
var ctx = document.getElementById('canvas').getContext('2d');


function drawGrid(ctx, color, stepx, stepy) {
	ctx.strokeStyle = color;
	ctx.lineWidth = 0.5;
	for (var i = stepx + 0.5; i < ctx.canvas.width; i += stepx) {
		ctx.beginPath();
		ctx.moveTo(i, 0);
		ctx.lineTo(i, ctx.canvas.height);
		ctx.stroke();
		}

		for (var i = stepy + 0.5; i < ctx.canvas.height; i += stepy) {
		ctx.beginPath();
		ctx.moveTo(0, i);
		ctx.lineTo(ctx.canvas.width, i);
		ctx.stroke();
		} 
}		
	
drawGrid(ctx, 'lightgray', 10, 10);

ctx.font = '28pt Helvetica';
ctx.strokeStyle = 'blue';
ctx.fillStyle = 'red';
ctx.lineWidth = '2';

//text
ctx.strokeText('Stroke', 20, 40);
ctx.fillText('Fill', 220, 40);
ctx.strokeText('Stroke&Fill', 420,40);
ctx.fillText('Stroke&Fill', 420,40);

//rectangles
ctx.lineWidth = '5';
ctx.beginPath();
ctx.rect(20,60,150,100);
ctx.stroke();

ctx.beginPath();
ctx.rect(220,60,150,100);
ctx.fill();

ctx.beginPath();
ctx.rect(420,60,150,100);
ctx.stroke();
ctx.fill();

//open arcs
ctx.beginPath();
ctx.arc(90,250,60,0,Math.PI*3/2);
ctx.stroke();

ctx.beginPath();
ctx.arc(290,250,60,0,Math.PI*3/2);
ctx.fill();

ctx.beginPath();
ctx.arc(490,250,60,0,Math.PI*3/2);
ctx.stroke();
ctx.fill();

//closed arcs
ctx.beginPath();
ctx.arc(90,400,60,0,Math.PI*3/2);
ctx.closePath();
ctx.stroke();

ctx.beginPath();
ctx.arc(290,400,60,0,Math.PI*3/2);
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.arc(490,400,60,0,Math.PI*3/2);
ctx.closePath();
ctx.stroke();
ctx.fill(); 

	
</script>
 
	</body>
