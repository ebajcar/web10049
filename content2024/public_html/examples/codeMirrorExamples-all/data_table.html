<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {

	  
var data = new google.visualization.DataTable();
data.addColumn('string', 'Resource');
data.addColumn('string', 'Url');
data.addColumn('string', 'Tags');
data.addRows([
  ['CSS cheatsheet example', 
   'http://bajcar.dev.fast.sheridanc.on.ca/syst10199/projects/checklists/cssSheet2019.html', 
   'all CSS3'],
  ['HTML5 cheatsheet example', 
   'http://bajcar.dev.fast.sheridanc.on.ca/syst10199/projects/checklists/htmlSheet.html',
   'all HTML5'],
  ['Specificity', 'https://notejoy.com/specificity-43fe9', 'specificity notes']
]);

var table = new google.visualization.Table(document.getElementById('patternformat_div'));

var formatter = new google.visualization.PatternFormat(
    '<a style="font-size:20px" href="{1}">{0}</a>');
// Apply formatter and set the formatted value of the first column.
formatter.format(data, [0, 1]);

var view = new google.visualization.DataView(data);
view.setColumns([0, 2]); // Create a view with the first column only.

table.draw(view, {allowHtml: true, showRowNumber: true, width: '20%', height: '20%'});	


      }
    </script>
  </head>
  <body>
    <div id="patternformat_div"></div>
  </body>
</html>
