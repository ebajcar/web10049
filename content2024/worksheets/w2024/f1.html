<!DOCTYPE html>
<html>
<head>
<style>
/*
Create a class style called "one" that includes 
a top margin of 10px, 
padding all around element of 5px, 
a background colour of yellow (255, 255, 0) , 
text color of red, 
text is bold, 
2px black text shadow with 5px blur (bottom/left), 
underlined text, 
a 1px black border, and 
a width of 150px:
*/
.one {
 background-color: LightSteelBlue;
 border: 1px solid black;
 color: red;
 font-weight: bold;
 margin-left: 10px;
 padding: 15px;
 text-decoration: overline;
 text-shadow: 2px 2px 5px black;
 width: 150px;
}
</style>
</head>
<body>
	<h1 class="one">Content</h1>
    <p class="one">Content</p>
    <p>Lorem ipsum&hellip;</p>
</body>

</html>
