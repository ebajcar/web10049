			<h3>Example &mdash; <samp>&lt;audio&gt;</samp> Element</h3>
			<figure>

				<figcaption>
					<strong>FIGURE 1:</strong> This example displays a sound file&hellip;
				</figcaption>
				<!-- 
					The controls attribute is a boolean attribute. When present, it specifies that audio controls 
					should be displayed. Audio controls should include: Play, Pause, Seeking, Volume 
					
					attribute minimization: note the attribute "controls" does not have a value assigned
				-->		
				<audio src="https://bajcar.dev.fast.sheridanc.on.ca/demo/explore_media/media/destiny.wav" controls></audio>
				<!-- 
					The <q> tag defines a short quotation. Browsers normally insert 
					quotation marks around the quotation. 
				-->				
				<p>Note: <q>The || (two pipes) symbol stops all of this.</q></p>
