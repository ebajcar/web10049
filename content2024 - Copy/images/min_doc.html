<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example99_046</title>
  <meta charset="utf-8">
</head>
<body>
<!--
  <h1>Minimal HTML5 Document DOM</h1>
 -->   
  <div id="chart_div"></div>
<!--  
  <p>Learn more about <a href="https://developers.google.com/chart/interactive/docs/gallery" target="_blank">Google Charts</a></p>
 --> 
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {packages:["orgchart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('string', 'Manager');
data.addColumn('string', 'ToolTip');

// For each orgchart box, provide the name, manager, and tooltip to show.
data.addRows([
  [{v:'html', 
	f:'html<div style="color:red; font-style:italic">element node</div>'}, 
	'', 'element'],
  ['head', 'html', 'element'],
  ['body', 'html', 'element'],
  [{v:'lang=en', 
	f:'lang<div style="color:red; font-style:italic">attribute node</div>'}, 
	'html', 'attribute'],
  ['title', 'head', ''],
  [{v:'text', 
	f:'\"text\"<div style="color:red; font-style:italic">text node</div>'}, 
	'title', ''],
  ['meta', 'head', 'element'],
  ['charset', 'meta', 'attribute']
]);

// Create the chart.
var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
// Draw the chart, setting the allowHtml option to true for the tooltips.
chart.draw(data, {allowHtml:true});
}
</script> 
</body>   
</html>
