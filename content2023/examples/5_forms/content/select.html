<!DOCTYPE html>
<html lang="en">
<head>
  <title>Select dropdown</title>
  <meta charset="utf-8">
</head>
<body>
<form  target="_blank">
	<h3>Select</h3>   
			
	<p>Example of using select control</p>
	<select multiple name="chosencolor">
		<option disabled selected>Select one of the options below: </option>
		<option selected value="red">red</option>
		<option selected value="blue">blue</option>
		<option value="4">green</option>
		<option value="3">cyan</option>
		<option selected value="5">yellow</option>
		<option value="6">purple</option>
	</select>
	    <a href="http://www.w3schools.com/tags/tag_select.asp">select on
		<img src="http://www.w3schools.com/images/w3schools88x31.gif" alt="w3schools.com" style="vertical-align: middle;"></a>
		
	<p>Example of using select control with option groups (optgroup element)</p>
	<select name="somename">
		<option  disabled selected>Select one of the options below: </option>
		<optgroup label="yellow colors">
			<option value="FFD700">gold</option>
			<option value="DAA520">golden rod</option>
			<option value="FF8C00">dark orange</option>
		</optgroup>
		<optgroup label="green colors">
			<option value="006400">dark green</option>
			<option value="8FBC8F">dark sea green</option>
			<option value="228B22">forest green</option>
			<option value="ADFF2F">green yellow</option>
			<option value="32CD32">lime</option>
		</optgroup>
	</select>  
    </form>
</body>
</html>
