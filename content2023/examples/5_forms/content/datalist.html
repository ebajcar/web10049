
 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Example05_007</title>
  <meta charset="utf-8">

</head>
<body>
  <form>
    <h1>Datalist</h1>
	
	<h3>Example 1</h3>
    <input list="browsers" placeholder="placeholder"> 
    <datalist id="browsers"> 	
      <option>Edge</option> 
      <option>Firefox</option> 
      <option>Chrome</option> 
      <option>Opera</option> 
      <option>Safari</option> 
    </datalist> 			
	
    <h3>Example 2</h3>		
    <input list="quotations" placeholder="start typing... or click on the down-arrow to select an item." size="60"> 
    <datalist id="quotations"> 	
      <option label="Dewey">
	    Education is not preparation for life; 
	    education is life itself. [John Dewey]
      </option> 
	  <option label="Franklin">
	    An investment in knowledge pays the 
		best interest. [Benjamin Franklin]
	  </option> 
	  <option label="Aristotle">
	    The roots of education are bitter, 
		but the fruit is sweet. [Aristotle]
	  </option> 
	  <option label="Aristotle">
	    It is the mark of an educated mind to be 
		able to entertain a thought without 
		accepting it. [Aristotle]
	  </option> 
	  <option label="Einstein">
	    Intellectual growth should commence at 
		birth and cease only at death. [Albert Einstein]
	  </option> 
	  <option label="Rogers">
	    The only person who is educated is the one 
		who has learned how to learn and change. [Carl Rogers]
	  </option> 
	  <option label="Boorstin">
	    Education is learning what you didn't 
		even know you didn't know. [Daniel J. Boorstin]
	  </option> 
	  <option label="Maimonides">
	    Give a man a fish and you feed him for a day; 
		teach a man to fish and you feed him for a lifetime. 
		[Maimonides]
	  </option> 
	</datalist> 			
  </form>

	</datalist>
