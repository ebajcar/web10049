<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example 51</title>
  <meta charset="utf-8">
<style>
h1, footer {
  text-align: center;
}
</style>
</head>
<body>
  <h1>Example 51</h1>
  <div id="chart_div"></div>
  <hr>
  <footer>Web Development @ Sheridan College <br><small>Using <a href="https://developers.google.com/chart/interactive/docs/gallery" target="_blank">Google Charts</a></small></footer>
  
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script>
google.charts.load('current', {packages:["orgchart"]});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
var data = new google.visualization.DataTable();
data.addColumn('string', 'Name');
data.addColumn('string', 'Manager');
data.addColumn('string', 'ToolTip');

// For each orgchart box, provide the name, manager, and tooltip to show.
data.addRows([
  [{v:'html', 
	f:'html<div style="color:red;font-size:0.7em; font-style:italic">element node</div>'}, 
	'', 'element'],
  ['head', 'html', 'element'],
  ['body', 'html', 'element'],
  [{v:'lang=en', 
	f:'lang<div style="color:red;font-size:0.7em; font-style:italic">attribute node</div>'}, 
	'html', 'attribute'],
  ['title', 'head', ''],
  [{v:'text', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'title', ''],
  ['meta', 'head', 'element'],
  ['charset', 'meta', 'attribute'],
  ['header', 'body', 'element'],
  ['h1', 'header', 'element'],
  [{v:'h1text', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'h1', ''], 
  
  [{v:'p1', 
	f:'p<div style="color:blue;font-size:0.7em; font-style:italic">first paragraph</div>'}, 'body', 'element'],
  [{v:'lorem', 
	f:'\"Lorem...\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'p1', ''], 
  ['strong', 'p1', 'element'],
  [{v:'stgtext', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'strong', ''],  
  [{v:'vesti', 
	f:'\"Vesti...\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'p1', ''],
  
  [{v:'p2', 
	f:'p<div style="color:blue;font-size:0.7em; font-style:italic">second paragraph</div>'}, 'body', 'element'],
  [{v:'p2text', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'p2', ''],  
  
  [{v:'p3', 
	f:'p<div style="color:blue;font-size:0.7em; font-style:italic">third paragraph</div>'}, 'body', 'element'],
  [{v:'p3text', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'p3', ''], 
  
  [{v:'p4', 
	f:'p<div style="color:blue;font-size:0.7em; font-style:italic">fourth paragraph</div>'}, 'body', 'element'],
  [{v:'p4text', 
	f:'\"text\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'p4', ''], 
  
  ['footer', 'body', 'element'],
  [{v:'years', 
	f:'\"2016-2...\"<div style="color:red;font-size:0.7em; font-style:italic">text node</div>'}, 
	'footer', '']

]);


// Create the chart.
var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
// Draw the chart, setting the allowHtml option to true for the tooltips.
chart.draw(data, {allowHtml:true});
}
</script> 
</body>   
</html>
