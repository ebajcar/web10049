  <form>
    <h2>
      <a href="http://www.w3schools.com/tags/tag_datalist.asp">DATALIST on
        <img src="http://www.w3schools.com/images/w3schools88x31.gif" 
             alt="w3schools.com" 
             style="vertical-align: middle;">
      </a>
    </h2>   
    <h4>Example of using SELECT control with OPTIONs</h4>
    <input list="browsers" placeholder="placeholder"> 
    <datalist id="browsers"> 	
        <option>Edge</option> 
        <option>Firefox</option> 
        <option>Chrome</option> 
        <option>Opera</option> 
        <option>Safari</option> 
    </datalist> 
      
    <br><br><hr>
    <h4>Example </h4>
    <input list="quotations" placeholder="start typing... or click on the down-arrow to select an item." size="100"> 
    <datalist id="quotations"> 	
        <option label="Dewey">Education is not preparation for life; education is life itself. [John Dewey]</option> 
        <option label="Franklin">An investment in knowledge pays the best interest. [Benjamin Franklin]</option> 
        <option label="Aristotle">The roots of education are bitter, but the fruit is sweet. [Aristotle]</option> 
        <option label="Aristotle">It is the mark of an educated mind to be able to entertain a thought without accepting it. [Aristotle]</option> 
        <option label="Einstein">Intellectual growth should commence at birth and cease only at death. [Albert Einstein]</option> 
        <option label="Rogers">The only person who is educated is the one who has learned how to learn and change. [Carl Rogers]</option> 
        <option label="Boorstin">Education is learning what you didn't even know you didn't know. [Daniel J. Boorstin]</option> 
        <option label="Maimonides">Give a man a fish and you feed him for a day; teach a man to fish and you feed him for a lifetime. [Maimonides]</option> 
    </datalist> 	

  </form>
