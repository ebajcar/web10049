<style> 
@import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');
li, h1 {
	font-family: 'Pacifico', cursive;	
} 
li::first-letter {
	font-size: 1.2em;
	font-weight: bold;
}
/* 
	since we are redefining the same property, 
	try switching the order of the next two rules 
*/
li:nth-child(-1n+6) {
	color: lightgray;
	text-decoration: line-through orange dashed;
}
li:nth-child(4n+1) {
	text-decoration: overline underline;
	text-decoration-color: red;
	text-decoration-style: wavy;
}
</style>
