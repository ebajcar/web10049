
 <!DOCTYPE html>
<html lang="en">
<head>
  <title>TEL, EMAIL, URL input</title>
  <meta charset="utf-8">
</head>
<body>
<form  target="_blank">
<!-- 
  explore different input types 
  https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input

  type=tel https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel
  type=email https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email
  type=url https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/url
-->
       <label>Enter a phone number: </label> 
       <input type="tel">
       <br><br>  
       <label>Enter email: </label> 
       <input type="email">    

       <hr>
       <label>Enter url: </label> 
       <input type="url"
              placeholder="https://www.sheridancollege.ca/"
              pattern="https://.*" size="100">     
    </form>
</body>
</html>
