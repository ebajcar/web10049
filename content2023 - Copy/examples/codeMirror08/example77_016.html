<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example77_016</title>
  <meta charset="utf-8">

        margin: 0px;
        padding: 0px;

  <body>
 		<canvas id='canvas' width='600' height='400'>canvas not supported</canvas>
	<script>
      var canvsc = document.getElementById('canvas');
      var ctx = canvsc.getContext('2d');
      var centerX = canvsc.width / 2;
      var centerY = canvsc.height / 2;
	  var h = centerY;
      var radius = 90;
      var startAngle = 1.1 * Math.PI;
      var endAngle = 1.9 * Math.PI;
	  
	 // http://www.dbp-consulting.com/tutorials/canvas/CanvasArrow.html
	 
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
      ctx.fillStyle = 'lightblue';
      ctx.fill();

	  
	  ctx.beginPath();
      ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);	    
      ctx.lineWidth = 15;
      ctx.strokeStyle = 'black';
      ctx.stroke();	  
	  
	ctx.beginPath();
	ctx.moveTo(centerX-100,centerY);
	ctx.lineTo(centerX+100,centerY);
	ctx.lineWidth = 0.5;
	ctx.strokeStyle = 'gray';
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(centerX,centerY-100);
	ctx.lineTo(centerX,centerY+100);
	ctx.lineWidth = 0.5;
	ctx.stroke();
	
	  ctx.beginPath();
      ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI, false);
      ctx.fillStyle = 'black';
      ctx.fill();
	  
	ctx.beginPath();

	ctx.moveTo(centerX+50,centerY+65);
	ctx.lineTo(centerX +10,centerY+10);
	ctx.lineTo(centerX+20,centerY+16);
	ctx.moveTo(centerX +10,centerY+10);
	ctx.lineTo(centerX+12,centerY+23);
	
	//ctx.moveTo(150,220);  // starting angle
	//ctx.lineTo(200,260);
	//ctx.lineTo(190,258);
	//ctx.moveTo(200,260);
	//ctx.lineTo(197,250);
	
	ctx.moveTo(150,h-80);  // starting angle
	ctx.lineTo(200,h-40);
	ctx.lineTo(190,h-42);
	ctx.moveTo(200,h-40);
	ctx.lineTo(197,h-50);
	
	//ctx.moveTo(450,220);  // ending angle
	//ctx.lineTo(400,260);
	//ctx.lineTo(410,258);
	//ctx.moveTo(400,260);
	//ctx.lineTo(404,250);

	ctx.moveTo(450,h-80);  // ending angle
	ctx.lineTo(400,h-40);
	ctx.lineTo(410,h-42);
	ctx.moveTo(400,h-40);
	ctx.lineTo(404,h-50);
	
	ctx.strokeStyle = "red"
	ctx.lineWidth = 0.5;
	ctx.stroke();  
	
	ctx.font = 'italic 12pt Calibri';
    ctx.fillText('Center Point', 330, h+80);
	ctx.fillText('Starting Angle', 100, h-90);
	ctx.fillText('Ending Angle', 430, h-90);
	ctx.font = 'normal 12pt Calibri';
	ctx.fillText('0 PI', 405, h+6);
	ctx.fillText('1 PI', 170, h+6);
	ctx.fillText('1.5 PI', 280, h-105);
	ctx.fillText('0.5 PI', 280, h+115);
	ctx.translate(295,h-15);
	ctx.rotate(-0.5*Math.PI);
	ctx.fillText('radius' , 0, 0);
	//ctx.restore();
	
	
</script>
